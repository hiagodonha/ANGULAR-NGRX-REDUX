<table class="table">
    <thead>
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Idade</td>
            <td>Perfil</td>
            <td>Ação</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of listaUsuarios$ | async">
            <td>{{ user.id }}</td>
            <td>{{ user.nome }}</td>
            <td>{{ user.idade }}</td>
            <td>{{ user.perfil }}</td>
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="editar(user.id)">Editar
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-secondary"
                    (click)="excluir(user.id)">Excluir
                </button>
            </td>
        </tr>
    </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="(usario$ | async) as user">
                <form id="my form" #f="ngForm">
                    <div class="col col-6">
                        <label>ID</label>
                        <input id="id" name="id" [(ngModel)]="user.id" class="form-control" type="text">
                    </div>
                    <div class="col col-6">
                        <label>Nome</label>
                        <input id="nome" name="nome" [(ngModel)]="user.nome" class="form-control" type="text">
                    </div>
                    <div class="col col-6">
                        <label>Idade</label>
                        <input id="idade" name="idade" [(ngModel)]="user.idade" class="form-control" type="text">
                    </div>
                    <div class="col col-6">
                        <label>Perfil</label>
                        <input id="perfil" name="perfil" [(ngModel)]="user.perfil" class="form-control" type="text">
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
